<div class="panel panel-default">
  <div class="panel-heading">{{ pair }}</div>
  <div class="panel-body">
    <table class="table table-condensed">
      <tr>
        <th>Time</th>
        <th>Bid</th>
      </tr>
      <tr *ngFor="let q of latestQuotes">
        <td>{{ q.timestamp }}</td>
        <td>{{ q.bid }}</td>
      </tr>
    </table>
  </div>
</div>
